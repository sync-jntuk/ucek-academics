<ngx-loading [show]="loading"></ngx-loading>

<section class="text-center">
	<div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>

	<div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
		<div class="card-body py-5 px-md-5">

			<div class="row d-flex justify-content-center">
				<div class="col-lg-8 form-body p-5">
					<h2 class="fw-bold mb-5">Login now</h2>
					<form #loginForm="ngForm" (ngSubmit)="getUser(loginForm.value)">
						<div class="container col-lg-8 form-outline mb-4">
							<label class="form-label" for="roll">Enter Roll Number</label>
							<input type="text" id="roll" ngModel #roll name="roll" class="form-control" />
						</div>
						<div class="container col-lg-8 form-outline mb-4">
							<label class="form-label" for="pass">Enter Password</label>
							<input type="password" id="passwd" ngModel name="passwd" class="form-control" />
							<a class="d-block mt-1" (click)="forgotPassword()">Forgot password?</a>
						</div>
						<div class="form-check d-flex justify-content-center mb-4">
							<input class="form-check-input me-2" type="checkbox" value="" id="chk" ngModel name="chk"
								checked />
							<label class="form-check-label" for="chk">
								Remember me
							</label>
						</div>
						<button type="submit" class="btn btn-primary btn-block mb-4">
							Click to Login
						</button>

						<hr />

						<a href="/register">Create an account?</a>

					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Section: Design Block -->
