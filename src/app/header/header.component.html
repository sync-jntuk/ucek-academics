<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

	<div class="d-flex align-items-center justify-content-between">
		<img class="mx-2" style="height: 50px" src="assets/img/jntuk-logo.png" alt="" />
		<a href="index.html" class="logo d-flex align-items-center">
			<span class="d-none d-lg-block">UCEK Academics</span>
		</a>
		<i class="bi bi-list toggle-sidebar-btn" (click)="changeClass()"></i>
	</div><!-- End Logo -->

	<nav class="header-nav ms-auto">
		<ul class="d-flex align-items-center">
			<li class="nav-item dropdown">
				<a class="nav-link nav-icon" data-bs-toggle="dropdown" (click)="goToNotifications()">
					<i class="bi bi-bell"></i>
					<!-- <span class="badge bg-primary badge-number">4</span> -->
				</a><!-- End Notification Icon -->
			</li><!-- End Notification Nav -->
			<li class="nav-item dropdown pe-3">
				<a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
					<img src="{{user_data.picture}}" alt="Profile" class="rounded-circle pp">
					<span class="d-none d-md-block dropdown-toggle ps-2">{{user_data.first_name + " " +
						user_data.last_name}}</span>
				</a><!-- End Profile Iamge Icon -->
				<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
					<li class="dropdown-header">
						<h6>{{user_data.first_name}}</h6>
						<span>{{user_data.roll}}</span>
					</li>
					<li>
						<hr class="dropdown-divider">
					</li>

					<li (click)="goToProfile()">
						<a class="dropdown-item d-flex align-items-center">
							<i class="bi bi-person"></i>
							<span>My Profile</span>
						</a>
					</li>
					<li>
						<hr class="dropdown-divider">
					</li>

					<li (click)="goToProfile()">
						<a class="dropdown-item d-flex align-items-center">
							<i class="bi bi-gear"></i>
							<span>Settings</span>
						</a>
					</li>
					<li>
						<hr class="dropdown-divider">
					</li>

					<li (click)="logout()">
						<a class="dropdown-item d-flex align-items-center">
							<i class="bi bi-box-arrow-right"></i>
							<span>Sign Out</span>
						</a>
					</li>

				</ul><!-- End Profile Dropdown Items -->
			</li><!-- End Profile Nav -->

		</ul>
	</nav><!-- End Icons Navigation -->

	<!-- <body class="{{class_name}}"> -->
	<app-sidebar></app-sidebar>
	<!-- </body> -->

</header><!-- End Header -->
